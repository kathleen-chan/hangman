<!doctype html>
<html>

<head>
    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Math Game</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&family=Saira:ital,wght@0,100..900;1,100..900&family=Tiny5&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Math Game!</h1>

    <div id="timer">
        <p>Welcome to the Math Game! Solve the problems to earn points.</p>
    </div>
    <div id="startBtn" class="game-btn" onclick="startGame()">Start Game!!!</div>
    <p id="question"></p>
    <div id="score" style="display: none;">Score: 0</div>

    <input type="number" class="ans-box" id="ansBox" style="display: none;" placeholder="ans">
    <div id="checkBtn" class="check-btn" style="display: none;" onclick="handleCheck()" onkeypress="handleCheck()">Check</div>

    <div id="feedback"></div>
    <button id="startBtn" onclick="startGame()">Start Game!!!</button>

    <script src="math_game.js"></script>
</body>

</html>
